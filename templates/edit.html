{% extends 'base.html' %}

{% block title %} Edit Service {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <style>
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Edit Service</h1>
    <form method="POST">
        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" value="{{ service.name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required>{{ service.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ service.price }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>


{% endblock %}
