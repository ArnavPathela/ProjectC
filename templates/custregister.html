{% block content %}

<form action='/custreg' method='POST'>
    <h2>Customer Registration</h2>

        <label for="exampleInputName" class="form-label">Name</label>
        <input name='name' type="text" class="form-control" id="exampleInputName" required>

    </div>
    <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>

        <input name='address' type="text" class="form-control" id="exampleInputAddress" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input name='email' type="email" class="form-control" id="exampleInputEmail1" required>
