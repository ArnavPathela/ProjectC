{% extends 'base.html' %}
{% block title %} Assign Role {% endblock %}
{% block content %}


<form method="POST" action="{{ url_for('assign_service') }}">
    <label for="professional_id">Select Professional:</label>
    <select id="professional_id" name="professional_id" required>
        {% for professional in professionals %}
            <option value="{{ professional.id }}">{{ professional.name }}</option>
        {% endfor %}
    </select>

    <label for="service_id">Select Service:</label>
    <select id="service_id" name="service_id" required>
        {% for service in services %}
            <option value="{{ service.id }}">{{ service.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Assign Service</button>
</form>

{% endblock %}
