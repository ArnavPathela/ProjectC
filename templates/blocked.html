{% block title %} Blocked {% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message-box h1 {
            color: #dc3545;
            font-size: 24px;
        }
        .message-box p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Your account has been blocked</h1>
        <p>You have been blocked from using this app due to poor ratings.</p>
    </div>
</body>
</html>

{% endblock %}
